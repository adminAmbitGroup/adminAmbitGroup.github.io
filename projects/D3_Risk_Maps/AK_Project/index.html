<!doctype html>
<html>

<head>
  <!--<meta charset="utf-8">-->
  <meta charset="UTF8">
  <title>DOED Bubble Map</title>
  <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
  <meta name="author" content="David Thor">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/datamap.css">
</head>


<body>
  <div class="container">
    <h1 class="topheader">Risk Management Maps</h1>
    <div id="toolbar">
      <div id="toolbarcenter">
        <a href="#" id="all" class="button active">Map 1</a>
        <a href="#" id="formdisc" class="button">Map 2</a>
        <a href="#" id="prinoff" class="button">Map 3</a>
      </div>
    </div>
    <div id="map-container"></div>
    <div id="legendcontainer">
      <div id="legendcircletext">
         <p>The size of the bubble reflects the funds available.</p>
        

      </div>
      <div id="legendtext">Color show % of fund remaining</div>
      <ul id="legendswatches">
        <li class="bottomQuint"></li>
        <li class="lowerQuint"></li>
        <li class="midQuint"></li>
        <li class="upperQuint"></li>
        <li class="topQuint"></li>
      </ul>

      <ul id="legendticks">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul id="legendlabels">
        <li>0%</li>
        <li>20%</li>
        <li>40%</li>
        <li>60%</li>
        <li>80%</li>
        <li>100%</li>
      </ul>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!--<script src="//d3js.org/d3.v4.min.js"></script>-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="src/vendor/datamaps.usa.min.js"></script>
  <script src="src/tooltip.js"></script>
  <script src="src/risk_map.js"></script>
</body>

</html>
